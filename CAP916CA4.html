<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Personal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('bg.jpg');">

<div class="container">
  <h2 align="center" style="color:white">Personal Details</h2><br>

  <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="regno" style="color:white">Your ID:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="regno" placeholder="Enter Your ID" name="regno">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="name" style="color:white">Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="age" style="color:white">Age:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="age" placeholder="Enter Your Age" name="age">
        </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email" style="color:white">Email:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email" style="color:white">Gender:</label>
        <div class="col-sm-8" style="color:white">
            <div class="radio">
                <label><input type="radio" name="gender" checked>Male</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="gender">Female</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="gender">Other</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email" style="color:white">Department:</label>
        <div class="col-sm-8">
                <select class="form-control" id="dep">
                  <option>Marketing Department</option>
                  <option>IT Department</option>
                  <option>Labour Department</option>
                </select>
        </div>
    </div>

    <div class="form-group" style="color:white">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
